{% extends 'base.html' %}

{% block title %}
Choice
{% endblock %}

{% block style %}
    <style>
        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #343a40;
        }

        /* Submit Buttons */
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: darkviolet;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Choose Option</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" name="choice" value="Hotel">
            <input type="submit" name="choice" value="Guest">
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
